<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #8B0000, #4B0000); /* Red to maroon gradient */
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            transition: transform 0.5s ease; /* Smooth scaling */
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px; /* More rounded for cuteness */
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
            font-weight: bold;
        }
        #yes {
            background: linear-gradient(45deg, #FF4500, #FF6347); /* Gradient for yes */
            color: white;
        }
        #no {
            background: linear-gradient(45deg, #DC143C, #FF1493); /* Gradient for no */
            color: white;
        }
        #no:hover, #yes:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4); /* Enhanced shadow on hover */
        }
        .message {
            margin-top: 16px;
            font-size: 1rem;
            min-height: 1.2em;
        }
        .celebration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 2000;
            overflow: hidden;
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: yellow;
            border-radius: 50%;
            animation: burst 1s ease-out infinite;
        }
        @keyframes burst {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(10); opacity: 0; }
        }
        .flower {
            position: absolute;
            font-size: 2em;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
        /* Mobile responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            button {
                font-size: 1em;
                padding: 12px 20px;
            }
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <img src="https://i.imgur.com/bjai10e.jpeg" alt="Two cats holding flowers">
    <div class="buttons">
        <button id="yes">Yes ‚ù§Ô∏è</button>
        <button id="no">No üò¢</button>
    </div>
    <div class="message" id="message"></div>

    <div id="celebration" class="celebration">
        <div id="fireworks"></div>
        <div id="flowers"></div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');
        const message = document.getElementById('message');
        const celebration = document.getElementById('celebration');
        const fireworks = document.getElementById('fireworks');
        const flowers = document.getElementById('flowers');
        const h1 = document.querySelector('h1');
        const img = document.querySelector('img');

        const phrases = [
            "Are you sure?",
            "Are you sure you're sure?",
            "Please press yes",
            "SOCHH LEE, pleeeaase?",
            "Ok I'll die",
            "YES par click kar madarchod!!"
        ];

        let noClickCount = 0;

        function updateNoText() {
            const index = Math.min(noClickCount, phrases.length - 1);
            noBtn.textContent = phrases[index];
        }

        function growYesShrinkNo() {
            const yesScale = 1 + noClickCount * 0.15;
            const noScale = Math.max(0.4, 1 - noClickCount * 0.07);
            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;
        }

        noBtn.addEventListener('click', () => {
            noClickCount++;
            updateNoText();
            growYesShrinkNo();
            // Removed the message.textContent line to prevent repetition
        });

        yesBtn.addEventListener('click', () => {
            document.querySelector('.buttons').style.display = 'none';
            h1.style.display = 'none';
            img.style.transform = 'scale(1.5)'; // Make image bigger (1.5x scale)
            triggerCelebration();
        });

        function triggerCelebration() {
            celebration.style.display = 'block';
            message.textContent = "";
            yesBtn.disabled = true;
            noBtn.disabled = true;

            // Fireworks and flowers repeatedly - no timeout to stop them
            const flowerEmojis = ['üåª', 'ü™∑', 'üå∏', 'üåº', 'üå∫']; // Sunflower, Water Lily, Chandramallika (rose-like), Shiuli (night jasmine), Hasnuhana (similar to jasmine)

            const fireworkInterval = setInterval(() => {
                createFirework();
            }, 450);

            const flowerInterval = setInterval(() => {
                createFlower(flowerEmojis);
            }, 220);

            // Removed the setTimeout to clear intervals, so fireworks and flowers continue indefinitely
        }

        function createFirework() {
            const fw = document.createElement('div');
            fw.classList.add('firework');
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.7;
            fw.style.left = x + 'px';
            fw.style.top = y + 'px';

            const colors = ['#ffec99','#ff8787','#ffc9c9','#fff3bf','#ffd43b','#ffa8a8'];
            fw.style.background = colors[Math.floor(Math.random() * colors.length)];
            fw.style.boxShadow = '0 0 16px rgba(255,255,255,0.9)';

            celebration.appendChild(fw);
            setTimeout(() => fw.remove(), 1000);
        }

        function createFlower(flowersArray) {
            const fl = document.createElement('div');
            fl.classList.add('flower');
            fl.textContent = flowersArray[Math.floor(Math.random() * flowersArray.length)];
            const startX = Math.random() * window.innerWidth;
            const duration = 5 + Math.random() * 4;
            fl.style.left = startX + 'px';
            fl.style.animationDuration = duration + 's';
            document.body.appendChild(fl);
            setTimeout(() => fl.remove(), duration * 1000);
        }
    </script>
</body>
</html>
